<app-template-one-col>
    <app-text-bandeau class="title">
        <h1>ALL Orders</h1>
    </app-text-bandeau>

    <ng-container class="contents">
        <app-table-light [headers]="headers" *ngIf="collection">
            <tr *ngFor="let item of collection">
                <td> {{item.typePresta}} </td>
                <td> {{item.client}} </td>
                <td> {{item.nbJours}} </td>
                <td> {{item.tjmHt}} </td>
                <td> totale ht </td>
                <td> totale ttc</td>
                <td> {{item.state}} </td>
            </tr>
        </app-table-light>


    </ng-container>
</app-template-one-col>
